<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="color: white">Calculatrice en javascript eclairéé</h2>
      <div class="calc">
        <input type="text" id="tableau" />
        <div id="premierChiffre"></div>
        <div id="deuxiemeChiffre"></div>
        <div class="calcul">
          <button class="chiffre">Rad</button>
          <button class="chiffre">Deg</button>
          <button class="chiffre" onclick="factoriel(5)">x!</button>
          <button class="chiffre">(</button>
          <button class="chiffre">)</button>
          <button class="chiffre" onclick="ajouterOperateur('%')">%</button>
          <button class="chiffre" onclick="effacer()">AC</button>
          <button class="chiffre">Inv</button>
          <button class="chiffre">sin</button>
          <button class="chiffre">ln</button>
          <button id="color" onclick="ajouterChiffre('7')">7</button>
          <button id="color" onclick="ajouterChiffre('8')">8</button>
          <button id="color" onclick="ajouterChiffre('9')">9</button>
          <button onclick="ajouterOperateur('/')">÷</button>
          <button class="chiffre">π</button>
          <button class="chiffre" onclick="ajouterChiffre('cos()')">cos</button>
          <button class="chiffre">log</button>
          <button id="color" onclick="ajouterChiffre('4')">4</button>
          <button id="color" onclick="ajouterChiffre('5')">5</button>
          <button id="color" onclick="ajouterChiffre('6')">6</button>
          <button onclick="ajouterOperateur('*')">*</button>
          <button class="chiffre">e</button>
          <button class="chiffre">tan</button>
          <button class="chiffre">√</button>
          <button class="chiffre" id="color" onclick="ajouterChiffre('1')">
            1
          </button>
          <button id="color" onclick="ajouterChiffre('2')">2</button>
          <button id="color" onclick="ajouterChiffre('3')">3</button>
          <button onclick="ajouterOperateur('-')">-</button>
          <button class="chiffre">Ans</button>
          <button class="chiffre">EXP</button>
          <button class="chiffre">x^y</button>
          <button class="chiffre" id="color" onclick="ajouterChiffre('0')">
            0
          </button>
          <button id="color" onclick="ajouterChiffre('.')">.</button>
          <button onclick="egal()">=</button>
          <button onclick="operateur('+')">+</button>
        </div>
      </div>
    </div>
    <div class="container1">
      <ul class="list-group"></ul>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
